<script type="xxx" id="ch0103/17">
  var X1 = Number(prompt("X1"))
  var Y1 = Number(prompt("Y1"))
  var X2 = Number(prompt("X2"))
  var Y2 = Number(prompt("Y2"))
  var X3 = Number(prompt("X3"))
  var Y3 = Number(prompt("Y3"))
  var a = Math.sqrt((X1 -X2)**2 + (Y1 - Y2)**2)
  var b = Math.sqrt((X2 -X3)**2 + (Y2 - Y3)**2)
  var c = Math.sqrt((X3 -X1)**2 + (Y3 - Y1)**2)
  var p =(a + b + c ) / 2
  var S = Math.sqrt(p *(p - a) * (p - b) * (p - c))
  S = S.toFixed(2)
    console.log(S)
  </script>

<script type="xxx" id="ch0104/20">
  var a = Number(prompt("请输入数a"))

  var c = Number(prompt("请输入数c"))
  var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
  var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)
  if (b ** 2 == 4 * a * c){
     console.log(("x1=x2=" + x1) .toFixed(5))
  } else if (b ** 2 > 4 * a * c){
     console.log(("x1=" + x1 + ";" + "x2=" + x2) .toFixed(5))

  } else if (b ** 2 < 4 * a * c){
     console.log(("x1=" + (-b / (2 * a)).toFixed(5) + "+" + ((Math.sqrt(4 * a * c - b * b)) / (2 * a)).toFixed(5)+ "i") + ";" + ("x2=" + (-b / (2 * a)).toFixed(5) + "-" + ((Math.sqrt(4 * a * c - b * b)) / (2 * a)).toFixed(5) + "i"))
  }
</script>
